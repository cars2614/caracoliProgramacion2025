<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../CSS/bootstrap.min.css">
</head>

<body>

    <div class="container">

        <div class="row">

            <div class="col-md-4">

                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#Modal1"
                    data-bs-whatever="@mdo">Boton</button>

            </div>


            <div class="col-md-4">

                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#Modal2"
                    data-bs-whatever="@fat">Boton</button>
            </div>


            <div class="col-md-4">

                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#Modal3"
                    data-bs-whatever="@getbootstrap">Boton</button>
            </div>

        </div>


        <div class="row">


            <div class="col-md-2"></div>

            <div class="col-md-3">
                <div class="col-md-4">

                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#Modal3"
                        data-bs-whatever="@getbootstrap">Boton</button>
                </div>

            </div>

            <div class="col-md-2"></div>

            <div class="col-md-3">

                <div class="col-md-4">

                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#Modal3"
                        data-bs-whatever="@getbootstrap">Boton</button>
                </div>
            </div>

            
            <div class="col-md-2"></div>



        </div>





    </div>







    <!-- modal 1 -->
    <div class="modal fade" id="Modal1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">

        <div class="modal-dialog">

            <div class="modal-content">


                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Modal 1</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="recipient-name" class="col-form-label">Recipient:</label>
                            <input type="text" class="form-control" id="recipient-name">
                        </div>
                        <div class="mb-3">
                            <label for="message-text" class="col-form-label">Message:</label>
                            <textarea class="form-control" id="message-text"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Send message</button>
                </div>

            </div>
        </div>

    </div>


    <!-- modal2 -->

        <div class="modal-dialog">

                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Send message</button>
                </div>

            </div>
        </div>

    </div>

    <!-- modal 3 -->
    <div class="modal fade" id="Modal3" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">

        <div class="modal-dialog">

            <div class="modal-content">


                <div class="modal-header">
